# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r


# Header
language: r
sudo: false
#dist: trusty
cache: packages
latex: false

warnings_are_errors: false

matrix:
  include:
  - r: 3.5.0
  - r: release

  allow_failures:

repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org

r_packages:
  - covr

after_success:
  - Rscript -e "covr::codecov()"  # line_exclusions = list('R/extract_random_coef.R'=186:192

